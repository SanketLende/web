<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/mystyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Gym</title>
</head>

<body>
    <div class="m-1">
        <nav class="navbar navbar-expand-lg navbar-light bg-gradient border border-warning">
            <div class="container-fluid">
                <a href="#" class="navbar-brand bg-light rounded">
                    <img src="logo.png" height="64" alt="CoolBrand">
                </a>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <div class="navbar-nav">
                        <a href="#"
                            class="nav-item nav-link mx-1 active bg-light rounded border border-warning">Home</a>
                        <a href="/about.html" class="nav-item nav-link mx-1 border bg-light rounded border-warning">About Us</a>
                        <a href="#" class="nav-item nav-link mx-1 border bg-light rounded border-warning">
                            Fitness Calculator</a>
                        <a href="#" class="nav-item nav-link mx-1 border bg-light rounded border-warning">Contac Us</a>
                    </div>
                    <div class="navbar-nav ms-auto">
                        <button type="button" class="btn btn-primary btn-xlg mx-1" href="tel:713-992-0916"
                            style="padding:10px;background-color:rgba(0,0,238,.5)">
                            Click to Call <span class="glyphicon glyphicon-earphone"
                                style="padding-left:10px; padding-right:10px;"></span>
                        </button>
                        <button type="button" class="btn btn-primary btn-xlg mx-1" href="mailto:sanketlende@.com"
                            tyle="padding:10px;background-color:rgba(0,0,238,.5)">
                            Click to mail <span class="glyphicon glyphicon-earphone"
                                style="padding-left:10px; padding-right:10px;"></span>
                        </button>

                    </div>
                </div>
            </div>
        </nav>

    </div>
    <div class="data bg-secondary mt-1 px-2 rounded border-warning">
        <form>
            <div class="form-row">
                <div class="form-group  text-light  px-2 col-md-6">
                    <label for="inputEmail4 ">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                </div>
                <div class="form-group text-light  px-2 col-md-6">
                    <label for="inputPassword4">Password</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                </div>
            </div>
            <div class="form-group  text-light add px-2">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            
            <div class="form-row">
                <div class="form-group text-light  px-2 col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group  text-light px-2 col-md-4">
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control">
                        <option selected>Choose...</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="form-group text-light  px-2 col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
            </div>
            <div class="form-group text-light ">
                <div class="form-check  px-2">
                    <input class="form-check-input mx-2" type="checkbox" id="gridCheck">
                    <label class="form-check-label " for="gridCheck">
                        Accept all terms & Condition
                    </label>
                </div>
            </div>
            <button type="submit" class="btn text-light  btn-primary px-2">Join Now</button>
        </form>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
